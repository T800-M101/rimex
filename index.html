<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nationwide Dry Van Freight Services in Texas | RIMEX Carriers</title>
<meta name="description"
    content="RIMEX Carriers is a Texas-based transportation company offering reliable nationwide dry van freight services across the United States. Get a free quote today.">
<link rel="stylesheet" href="styles/normalize.css">
<link rel="stylesheet" href="styles/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script src="js/translation.js"></script>

<script type="module" src="js/main.js"></script>

<body>
    <!-- MAIN MENU -->
    <header>
        <nav class="main-menu">
            <!-- <h1 data-i18n="company"></h1> -->
            <a href="#">
                <img src="/assets/home/logo.webp" alt="RIMEX Carriers Logo">
            </a>

            <label class="hamburguer-menu" for="menu-toggle">
                <input type="checkbox" id="menu-toggle" aria-label="Toggle navigation menu">
            </label>

            <div class="links">
                <a href="#" data-i18n="home"></a>
                <a href="#services" data-i18n="services"></a>
                <a href="#about" data-i18n="about"></a>
                <a href="#coverage" data-i18n="coverage"></a>
                <a href="#careers" data-i18n="careers"></a>
                <a href="#contact" data-i18n="contact"></a>

                <div class="header-actions">
                    <a href="#contact" class="btn btn-primary" id="quote" data-i18n="getQuote"></a>

                    <div class="language-switch">
                        <label class="switch">
                            <input type="checkbox" id="lang-toggle" aria-label="Toggle language">
                            <span class="slider round"></span>
                        </label>
                        <span class="lang-label" id="lang-label" data-i18n="langLabel"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN MENU END-->

    <!-- FORM SECTION-->
    <section class="section-wrapper bg-alt">
        <div class="deliver-container inner-content">
            <div class="deliver-text">
                <h1 data-i18n="deliverMission"></h1>
                <p data-i18n="deliverDesc"></p>
            </div>
            <div class="form-container">
                <form id="quoteForm" action="">
                    <h3 data-i18n="offer"></h3>
                    <p data-i18n="invitation"></p>

                    <!-- Full name -->
                    <label for="name" data-i18n="name"></label>
                    <input type="text" id="name" name="fullName" required>
                    <span class="error-message" id="nameError" style="display: none;"></span>

                    <!-- Phone number -->
                    <label for="tel" data-i18n="phone"></label>
                    <input type="tel" id="tel" name="phoneNumber" data-i18n-placeholder="phonePlaceholder"
                        placeholder="" required>
                    <span class="error-message" id="phoneError" style="display: none;"></span>

                    <!-- Email -->
                    <label for="email" data-i18n="email"></label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError" style="display: none;"></span>

                    <button type="submit" class="btn btn-primary" data-i18n="quote"></button>
                </form>
            </div>
        </div>
    </section>
    <!-- FORM SECTION END-->

    <!-- SERVICES SECTION-->
    <section class="section-wrapper bg-white" id="services">
        <div class="industries-container inner-content">

            <h2 class="section-title" data-i18n="industriesTitle"></h2>

            <div class="industries-grid">
                <article class="industry-card">
                    <img src="/assets/industries/manufacturing-industrial-goods.webp" alt="Manufacturing">
                    <div class="card-content">
                        <h3 data-i18n="manofacturing"></h3>
                        <p data-i18n="manofacturingText"></p>
                    </div>
                </article>

                <article class="industry-card">
                    <img src="/assets/industries/consumer-retail-goods.webp" alt="Consumer Goods">
                    <div class="card-content">
                        <h3 data-i18n="consumer"></h3>
                        <p data-i18n="consumerText"></p>
                    </div>
                </article>

                <article class="industry-card">
                    <img src="assets/industries/food-beverage.webp" alt="Food & Beverage">
                    <div class="card-content">
                        <h3 data-i18n="food"></h3>
                        <p data-i18n="foodText"></p>
                    </div>
                </article>

                <article class="industry-card">
                    <img src="assets/industries/automotive.webp" alt="Automotive">
                    <div class="card-content">
                        <h3 data-i18n="automotive"></h3>
                        <p data-i18n="automotiveText"></p>
                    </div>
                </article>

                <article class="industry-card">
                    <img src="assets/industries/electronics-technology.webp" alt="Electronics">
                    <div class="card-content">
                        <h3 data-i18n="electronics"></h3>
                        <p data-i18n="electronicsText"></p>
                    </div>
                </article>

                <article class="industry-card">
                    <img src="assets/industries/plastics-chemicals.webp" alt="Plastics">
                    <div class="card-content">
                        <h3 data-i18n="plastics"></h3>
                        <p data-i18n="plasticsText"></p>
                    </div>
                </article>
            </div>

            <div class="center-btn">
                <a href="/industries.html" class="btn btn-outline" data-i18n="industriesBtn"></a>
            </div>

        </div>
    </section>
    <!-- SERVICES SECTION END -->

    <!-- TRANSPORTATION SECTION -->
    <section class="section-wrapper bg-white">
        <div class="transportation-container inner-content">
            <h2 class="section-title" data-i18n="transportationTitle"></h2>

            <div class="transportation-card">
                <div class="transportation-image">
                    <img src="assets/services/power-units.webp" alt="dry-ban-unit">
                </div>
                <div class="transportation-info">
                    <h3 data-i18n="doorToDoor"></h3>
                    <p data-i18n="doorToDoorDesc">

                    </p>
                    <span class="accent-line"></span>
                </div>
            </div>
            <div class="transportation center-btn">
                <a href="transportation.html" class="btn btn-outline" data-i18n="learnMoreBtn"></a>
            </div>
        </div>
    </section>
    <!-- TRANSPORTATION SECTION END-->

    <!-- EXPERTS SECTION -->
    <section class="section-wrapper bg-alt">
        <div class="experts-cta inner-content">
            <h2 data-i18n="expertsTitle"></h2>

            <p class="cta-description" data-i18n="expertsDesc">

            </p>

            <div class="cta-actions center-btn">
                <a href="#get-in-touch" class="btn btn-primary" data-i18n="quote"></a>
            </div>
        </div>
    </section>
    <!-- EXPERTS SECTION END-->

    <!-- ABOUT SECTION -->
    <section class="section-wrapper bg-white" id="about">
        <div class="about inner-content">
            <div class="about-image">
                <img src="assets/about-us/values.webp" alt="RIMEX Values">
            </div>

            <div class="about-content">
                <div class="about-info">
                    <h2 class="section-title-left" data-i18n="aboutTitle"></h2>
                    <p data-i18n="aboutText"></p>
                </div>
                <button class="btn btn-outline" data-i18n="aboutBtn"></button>
            </div>
        </div>
    </section>
    <!-- ABOUT SECTION  END -->

    <!-- COVERAGE SECTION -->

    <section class="section-wrapper bg-white" id="coverage">
        <div class="clients inner-content">
            <h2 class="section-title" data-i18n="clientsTitle"></h2>
            <div class="clients-container">
                <div class="clients-track">
                    <img src="https://placehold.jp/40/f5f5f5/333333/180x180.png?text=LOGO+1" alt="Client 1"
                        class="client-logo-square">
                    <img src="https://placehold.jp/40/f5f5f5/333333/180x180.png?text=LOGO+2" alt="Client 2"
                        class="client-logo-square">
                    <img src="https://placehold.jp/40/f5f5f5/333333/180x180.png?text=LOGO+3" alt="Client 3"
                        class="client-logo-square">
                    <img src="https://placehold.jp/40/f5f5f5/333333/180x180.png?text=LOGO+4" alt="Client 4"
                        class="client-logo-square">
                    <img src="https://placehold.jp/40/f5f5f5/333333/180x180.png?text=LOGO+5" alt="Client 5"
                        class="client-logo-square">
                    <img src="https://placehold.jp/40/f5f5f5/333333/180x180.png?text=LOGO+6" alt="Client 6"
                        class="client-logo-square">
                </div>
            </div>
        </div>
    </section>
    <!-- COVERAGE SECTION END -->


    <!-- CAREERS SECTION -->
    <section class="section-wrapper bg-alt" id="careers">
        <div class="join-our-team inner-content">
            <div>
                <h2 class="section-title" data-i18n="careersTitle"></h2>
                <p class="careers-description" data-i18n="careersDesc"></p>
                <div class="careers-actions">
                    <button class="btn btn-primary" data-i18n="careersBtn"></button>
                </div>
            </div>
        </div>
    </section>
    <!-- CAREERS SECTION END-->

    <!-- CONTACT SECTION -->
    <section class="section-wrapper bg-white" id="contact">
        <div class="inner-content">
            <h2 class="contact-main-title" data-i18n="contactTitle"></h2>

            <div class="contact-grid">
                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3536.423180810901!2d-99.47853612394564!3d27.580406831077646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866120be53f05123%3A0x8b65c4a049e552b7!2s903%20Crestview%20St%2C%20Laredo%2C%20TX%2078045%2C%20EE.%20UU.!5e0!3m2!1ses!2smx!4v1770657915692!5m2!1ses!2smx"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="contact-info">
                    <span class="rimex-info" data-i18n="rimexCarriers"></span>
                    <div class="info-item">
                        <span data-i18n="location"></span>
                        <p data-i18n="locationData"></p>
                    </div>
                    <div class="info-item">
                    <span data-i18n="contactPhone"></span>
                        <p>
                            <a href="tel:+19569779911" class="phone-link" data-i18n="phoneData"></a>
                        </p>
                    </div>
                    <div class="info-item">
                    <span data-i18n="contactEmail"></span>
                        <p>
                            <a href="mailto:rimexcarriers@gmail.com" class="email-link" data-i18n="emailData"></a>
                        </p>
                    </div>

                    <div class="social-links">
                        <a href="#" class="social-icon" aria-label="Instagram">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5" fill="none"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" fill="none"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                        </a>
                        <a href="#" class="social-icon" aria-label="Facebook">
                            <svg viewBox="0 0 24 24">
                                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                            </svg>
                        </a>
                        <a href="#" class="social-icon" aria-label="LinkedIn">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z">
                                </path>
                                <rect x="2" y="9" width="4" height="12"></rect>
                                <circle cx="4" cy="4" r="2"></circle>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- CONTACT SECTION END-->

    <!-- GET IN TOUCH SECTION -->
    <section class="section-wrapper bg-contrast" id="get-in-touch">
        <div class="get-in-touch inner-content">
            <div class="form-container form-center">
                <form id="contactForm" action="">
                    <h2 class="section-title" data-i18n="getInTouchTitle"></h2>

                    <!-- Full name -->
                    <label for="contact-name" data-i18n="name"></label>
                    <input type="text" id="contact-name" name="fullName" required>
                    <span class="error-message" id="contactNameError" style="display: none;"></span>

                    <!-- Phone number -->
                    <label for="contact-tel" data-i18n="phone"></label>
                    <input type="tel" id="contact-tel" name="phoneNumber" data-i18n-placeholder="phonePlaceholder"
                        placeholder="" required>
                    <span class="error-message" id="contactPhoneError" style="display: none;"></span>

                    <!-- Email -->
                    <label for="contact-email" data-i18n="email"></label>
                    <input type="email" id="contact-email" name="email" required>
                    <span class="error-message" id="contactEmailError" style="display: none;"></span>

                    <!-- Message (optional additional field) -->
                    <label for="message" data-i18n="messageLabel"></label>
                    <textarea id="message" name="message" rows="4" data-i18n-placeholder="messagePlacehoder"></textarea>
                    <span class="error-message" id="messageError" style="display: none;"></span>

                    <button type="submit" class="btn btn-primary" data-i18n="sendMessage"></button>
                </form>
            </div>
        </div>
    </section>
    <!-- GET IN TOUCH SECTION END-->

    <!-- FOOTER -->
    <footer class="section-wrapper bg-white">
        <div class="footer-section inner-content">
            <div class="footer-logo">
                <h2 data-i18n="company"></h2>
                <span data-i18n="carriers"></span>
            </div>

            <nav class="footer-nav">
                <div class="footer-links">
                    <a href="#" data-i18n="home"></a>
                    <a href="#services" data-i18n="services"></a>
                    <a href="#about" data-i18n="about"></a>
                    <a href="#coverage" data-i18n="coverage"></a>
                    <a href="#careers" data-i18n="careers"></a>
                    <a href="#contact" data-i18n="contact"></a>
                </div>
            </nav>
        </div>
    </footer>
    <!-- FOOTER END -->

</html>

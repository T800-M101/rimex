<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nationwide Dry Van Freight Services in Texas | RIMEX Carriers</title>
<meta name="description"
    content="RIMEX Carriers is a Texas-based transportation company offering reliable nationwide dry van freight services across the United States. Get a free quote today.">
<link rel="stylesheet" href="styles/normalize.css">
<link rel="stylesheet" href="styles/base/variables.css">
<link rel="stylesheet" href="styles/base/globals.css">
<link rel="stylesheet" href="styles/layout/header.css">
<link rel="stylesheet" href="styles/components/hamburguer.css">
<link rel="stylesheet" href="styles/components/language-switch.css">
<link rel="stylesheet" href="styles/components/buttons.css">
<link rel="stylesheet" href="styles/components/form.css">
<link rel="stylesheet" href="styles/responsive/mobile.css">
<link rel="stylesheet" href="styles/styles.css">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script src="js/translation.js"></script>
<script src="js/script.js"></script>

<body>
    <!-- MAIN MENU -->
    <header>
        <nav class="main-menu">
            <h1 data-i18n="company"></h1>

            <label class="hamburguer-menu" for="menu-toggle">
                <input type="checkbox" id="menu-toggle" aria-label="Toggle navigation menu">
            </label>

            <div class="links">
                <a href="" data-i18n="home"></a>
                <a href="/services" data-i18n="services"></a>
                <a href="/about" data-i18n="about"></a>
                <a href="/coverage" data-i18n="coverage"></a>
                <a href="careers" data-i18n="careers"></a>
                <a href="/contact" data-i18n="contact"></a>

                <div class="header-actions">
                    <a href="/get-quote" class="btn" id="quote" data-i18n="getQuote"></a>

                    <div class="language-switch">
                        <label class="switch">
                            <input type="checkbox" id="lang-toggle" aria-label="Toggle language">
                            <span class="slider round"></span>
                        </label>
                        <span class="lang-label" id="lang-label" data-i18n="langLabel"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN MENU END-->

    <!-- DELIVER SECTION-->
    <section class="container">
        <div class="deliver-container">
            <div class="deliver-text">
                <h2 data-i18n="deliverMission"></h2>
                <p data-i18n="deliverDesc"></p>
            </div>
            <div class="form-container">
                <form id="quoteForm" action="">
                    <h3 data-i18n="offer"></h3>
                    <p data-i18n="invitation"></p>

                    <!-- Full name -->
                    <label for="name" data-i18n="name"></label>
                    <input type="text" id="name" name="fullName" required>
                    <span class="error-message" id="nameError" style="display: none;"></span>

                    <!-- Phone number -->
                    <label for="tel" data-i18n="phone"></label>
                    <input type="tel" id="tel" name="phoneNumber" data-i18n-placeholder="phonePlaceholder"
                        placeholder="" required>
                    <span class="error-message" id="phoneError" style="display: none;"></span>

                    <!-- Email -->
                    <label for="email" data-i18n="email"></label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError" style="display: none;"></span>

                    <button type="submit" class="btn" data-i18n="quote"></button>
                </form>
            </div>
        </div>
    </section>
    <!-- DELIVER SECTION END-->

</body>

</html>

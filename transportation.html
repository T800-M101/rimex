<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<script type="module" src="js/main.js"></script>

<body>
    <!-- MAIN MENU -->
    <header>
        <nav class="main-menu">
            <a href="#">
                <img src="/assets/home/logo.webp" alt="RIMEX Carriers Logo">
            </a>

            <label class="hamburguer-menu" for="menu-toggle">
                <input type="checkbox" id="menu-toggle" aria-label="Toggle navigation menu">
            </label>

            <div class="links">
                <a href="index.html#" data-i18n="home"></a>
                <a href="index.html#service" data-i18n="services"></a>
                <a href="index.html#about" data-i18n="about"></a>
                <a href="index.html#coverage" data-i18n="coverage"></a>
                <a href="index.html#careers" data-i18n="careers"></a>
                <a href="index.html#contact" data-i18n="contact"></a>

                <div class="header-actions">
                    <a href="#contact" class="btn btn-primary" id="quote" data-i18n="getQuote"></a>

                    <div class="language-switch">
                        <label class="switch">
                            <input type="checkbox" id="lang-toggle" aria-label="Toggle language">
                            <span class="slider round"></span>
                        </label>
                        <span class="lang-label" id="lang-label" data-i18n="langLabel"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN MENU END-->

    <!-- TRANSPORTATION -->
    <section class="section-wrapper bg-alt">
        <div class="transportation">
            <div class="transportation-text">
                <h2 data-i18n="transportationTitle"></h2>
            </div>
            <div class="transportation-image">
                <img src="assets/services/trailer.webp" alt="rimex trailer">
            </div>
        </div>
    </section>
    <!-- TRANSPORTATION END -->


    <!-- POWER UNITS -->
    <section class="section-wrapper bg-white">
        <div class="power-units inner-content">
            <h2 data-i18n="powerUnits"></h2>
            <div class="power-units-text">
                <img src="assets/services/power-units.webp" alt="power-units">
                <div class="text">
                    <span data-i18n="highway"></span>
                    <p data-i18n="highwayText"></p>
                    <span data-i18n="includes"></span>
                    <ul>
                        <li data-i18n="serviceDoorToDoor"></li>
                        <li data-i18n="serviceFTL"></li>
                        <li data-i18n="serviceLTL"></li>
                        <li data-i18n="serviceDedicated"></li>
                        <li data-i18n="serviceNationwide"></li>
                        <li data-i18n="serviceDOT"></li>
                    </ul>
                </div>
            </div>

        </div>
    </section>

    <!-- POWER UNITS END -->

    <!-- ASK THE EXPERTS -->
     <section class="section-wrapper bg-contrast">
        <div class="experts">
            <h2 data-i18n="experts"></h2>
            <p data-i18n="expertsText"></p>
            <a href="#" class="btn btn-white" data-i18n="getQuote"></a>
        </div>
     </section>
    <!-- ASK THE EXPERTS END -->




    <!-- FOOTER -->
    <footer class="section-wrapper bg-alt">
        <div class="footer-section inner-content">
            <div class="footer-logo">
                <h2 data-i18n="company"></h2>
                <span data-i18n="carriers"></span>
            </div>

            <nav class="footer-nav">
                <div class="footer-links">
                    <a href="index.html#" data-i18n="home"></a>
                    <a href="index.html#service" data-i18n="services"></a>
                    <a href="index.html#about" data-i18n="about"></a>
                    <a href="index.html#coverage" data-i18n="coverage"></a>
                    <a href="index.html#careers" data-i18n="careers"></a>
                    <a href="index.html#contact" data-i18n="contact"></a>
                </div>
            </nav>
        </div>
